<div class="container">
	<app-cockpit
		(serverCreated)="onServerAdded($event)"
		(bpCreated)="onBlueprintAdded($event)"
	></app-cockpit>
	<hr />
	<code>{{ serverElements | json }}</code>
	<div class="row">
		<div class="col-xs-12">
			<button class="btn btn-primary" (click)="onChangeFirst()">
				Change first element
			</button>
			<button class="btn btn-danger" (click)="onDestroyFirst()">
				Destroy first element
			</button>
			<!-- <app-server-element [srvElement]="serverElements[0]">
				<p>
					<strong
						*ngIf="serverElements[0].type === 'server'"
						style="color: red"
						>{{ serverElements[0].content }}</strong
					>
					<em *ngIf="serverElements[0].type === 'blueprint'">{{
						serverElements[0].content
					}}</em>
				</p>
			</app-server-element> -->
			<app-server-element
				*ngFor="let element of serverElements"
				[srvElement]="element"
				[name]="element.name"
			>
				<p #contentParagraph>
					<strong *ngIf="element.type === 'server'" style="color: red">{{
						element.content
					}}</strong>
					<em *ngIf="element.type === 'blueprint'">{{ element.content }}</em>
				</p>
			</app-server-element>
		</div>
	</div>
</div>
